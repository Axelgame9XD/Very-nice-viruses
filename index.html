<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>c00lV1rus</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-image: url('Screenshot 2025-08-12 17.14.51.png');
    background-size: cover;
    background-position: center;
    cursor: none; /* Esconde o cursor */
  }
</style>
</head>
<body>

<audio id="audio" loop>
  <source src="gemido-whatsapp.mp3" type="audio/mpeg" />
</audio>

<button id="play" style="
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:5em;         /* Tamanho da fonte maior */
  padding: 4em 8em;      /* EspaÃ§o interno maior */
  border-radius: 20px;   /* Bordas arredondadas */
  background: rgb(0, 0, 0);
  color: #ffffff;
  border: 4px solid #000;
  cursor: pointer;
">
  Click here
</button>

<script>
  // Lista de imagens de fundo
  const imagens = ['Screenshot 2025-08-12 17.14.51.png', 'Screenshot 2025-08-12 17.15.02.png'];
  let indice = 0;

  function alternarImagem() {
    indice = (indice + 1) % imagens.length;
    document.body.style.backgroundImage = `url('${imagens[indice]}')`;
  }

  setInterval(alternarImagem, 200);

  document.getElementById('play').onclick = function() {
    document.getElementById('audio').play();
    // Solicita tela cheia
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    }
    this.style.display = 'none';
  };
</script>

</body>
</html>
